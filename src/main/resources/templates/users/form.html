<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}" th:with="activeTitle='Users',activeTab='USERS'">
<head>
    <div layout:fragment="customCss">
    </div>
</head>
<body>
<div layout:fragment="content">
    <div class="main-wrapper">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User forms</h5>
                        <form th:action="@{/users/form}" th:object="${user}" method="post">
                            <fieldset>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Name</label>
                                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Disabled input" th:field="*{fullName}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Disabled input" th:field="*{username}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Role</label>
                                    <select id="disabledSelect" class="form-select" th:field="*{role}">
                                        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}">Disabled select</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Disabled input" th:field="*{email}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Phone Number</label>
                                    <input type="text" id="mobilePhone" name="mobilePhone" class="form-control" placeholder="Disabled input" th:field="*{mobilePhone}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Address</label>
                                    <input type="text" id="address" name="address" class="form-control" placeholder="Disabled input" th:field="*{address}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Disabled input" th:field="*{password}">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="customScript">

    </div>
</div>
</body>
</html>
