<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}" th:with="activeTitle='Course',activeTab='COURSE'">
<head>
    <div layout:fragment="customCss">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </div>
</head>
<body>
<div layout:fragment="content">
    <div class="main-wrapper">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Disabled forms</h5>
                        <p class="card-description">Add the <code>disabled</code> boolean attribute on an input to prevent user interactions and make it appear lighter.</p>
                        <form>
                            <fieldset>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Course Name</label>
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Course Name">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Description</label>
                                    <textarea rows="3" type="text" id="disabledTextInput" class="form-control" placeholder="Description"/>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Schedule</label>
                                    <textarea rows="3" type="text" id="disabledTextInput" class="form-control date" placeholder="Schedule"/>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Instructor</label>
                                    <select id="disabledSelect" class="form-select">
                                        <option>-- Instructor --</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                        <label class="form-check-label" for="disabledFieldsetCheck">
                                            Can't check this
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="customScript">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script>
            $('.date').datepicker({
                multidate: true,
                format: 'dd-mm-yyyy'
            });
        </script>
    </div>
</div>
</body>
</html>
