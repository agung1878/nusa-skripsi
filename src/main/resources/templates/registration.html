<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <link rel="shortcut icon" th:href="@{/assets/images/ico.png}">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
    <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/plugins/font-awesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/assets/plugins/perfectscroll/perfect-scrollbar.css}" rel="stylesheet">


    <!-- Theme Styles -->
    <link th:href="@{/assets/css/main.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet">
</head>
<body class="login-page">
<div class='loader'>
    <div class='spinner-grow text-primary' role='status'>
        <span class='sr-only'>Loading...</span>
    </div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-4">
            <div class="card login-box-container">
                <div class="card-body">
                    <div class="authent-logo">
                        <img th:src="@{/assets/images/certificate/comp_logo.png}" alt="" style="height: 40px;">
                    </div>
                    <div class="authent-text">
                        <p>Welcome to IO!</p>
                        <p>Enter your details to create your account</p>
                    </div>

                    <form th:action="@{/registration}" th:object="${regis}" method="post">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Fullname" th:field="*{fullName}">
                                <label for="floatingInput">Fullname</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Username" th:field="*{username}">
                                <label for="floatingInput">Username</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Address" th:field="*{address}">
                                <label for="floatingInput">Address</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Mobile Phone" th:field="*{mobilePhone}">
                                <label for="floatingInput">Mobile Phone</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com" th:field="*{email}">
                                <label for="floatingInput">Email address</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}">
                                <label for="floatingPassword">Password</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword1" placeholder="Confirm Password">
                                <label for="floatingPassword">Confirm Password</label>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree the <a href="#">Terms and Conditions</a></label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary m-b-xs">Register</button>
                        </div>
                    </form>
                    <div class="authent-login">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Javascripts -->
<script th:src="@{/assets/plugins/jquery/jquery-3.4.1.min.js}"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script th:src="@{/assets/plugins/perfectscroll/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/main.min.js}"></script>
</body>
</html>
